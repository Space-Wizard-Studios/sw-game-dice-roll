<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Prototype</title>
</head>

<body>
    <div id="board">
        <div id="playerCharacters">
            <h2>Player</h2>
            <div class="container"></div>
        </div>
        <div id="inventory">
            <div id="dice">
                <h2>Dice</h2>
                <div class="container"></div>
            </div>
            <div id="etc">
                <h2>Other Stuff</h2>
                <div class="container"></div>
            </div>
        </div>
        <div id="enemyCharacters">
            <h2>Enemy</h2>
            <div class="container"></div>
        </div>
    </div>
    <div id="prompt">
        <div id="dialogue">
            <h2>Dialogue</h2>
            <div class="container"></div>
        </div>
        <div id="input">
            <h2>Inputs</h2>
            <div class="container"></div>
        </div>
    </div>
</body>

</html>
