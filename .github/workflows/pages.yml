name: Deploy Prototype to Pages

on:
#   push:
#     branches: [ main ]
#   pull_request:
#     branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ls
        run: ls -la

      - name: cd
        run: cd ./game-prototype/

      - name: ls
        run: ls -la

      - name: install
        run: npm i

      - name: build
        run: npm run build
        env:
          BASE_PATH: /game-prototype/

      - name: create .nojekyll
        run: touch .output/public/.nojekyll

      - name: deploy pages
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          branch: gh-pages
          folder: .output/public